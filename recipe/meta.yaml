{% set name = "pyglm" %}
{% set version = "2.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyglm-{{ version }}.tar.gz
  sha256: 74eb44cf338e09a03bed6fd3804c6d1556dac79a00220367d70a0cc18ff21733

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - glm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Zuzu-Typ/PyGLM
  summary: OpenGL Mathematics library for Python
  license: Zlib
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
